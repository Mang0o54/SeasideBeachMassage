<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seaside Beach Massage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #ffa6c9;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?beach,relax') no-repeat center center/cover;
            color: white;
            padding: 80px 20px;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .hero p {
            font-size: 1.5em;
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .services {
            padding: 50px 20px;
            background: white;
        }
        .services h2 {
            font-size: 2.5em;
        }
        .service-item {
            font-size: 1.2em;
            margin: 15px 0;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 50px 20px;
            background: white;
        }
        .image-gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Seaside Beach Massage</h1>
        <p>Relax, Refresh, Rejuvenate by the Sea</p>
        <a href="#booking" class="btn">Book Now</a>
    </div>
    <div class="services">
        <h2>Our Services</h2>
        <p class="service-item"><img src="https://source.unsplash.com/300x200/?massage,spa" alt="Swedish Massage"> <strong>Swedish Massage</strong> – A gentle, full-body relaxation massage</p>
        <p class="service-item"><img src="https://source.unsplash.com/300x200/?deep-tissue,massage" alt="Deep Tissue Massage"> <strong>Deep Tissue Massage</strong> – Relieve muscle tension and stress</p>
        <p class="service-item"><img src="https://source.unsplash.com/300x200/?hot-stone,massage" alt="Hot Stone Therapy"> <strong>Hot Stone Therapy</strong> – Warm stones to ease sore muscles</p>
        <a href="#services" class="btn">View All Services</a>
    </div>
    <div class="image-gallery">
        <img src="https://source.unsplash.com/300x200/?beach,spa" alt="Relaxing Beach Massage">
        <img src="https://source.unsplash.com/300x200/?ocean,massage" alt="Ocean Massage">
        <img src="https://source.unsplash.com/300x200/?sunset,massage" alt="Sunset Massage">
    </div>
</body>
</html>
